<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Invoice Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <button id="sidebar-toggle" class="sidebar-toggle-btn" aria-label="Collapse Sidebar">
        <i class="fas fa-chevron-left"></i>
    </button>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                
                <h2>Finance Invoice Chatbot</h2>
            </div>
            <div class="panel-section">
                <h3>Chat History</h3>
                <ul id="chat-history">
                    <!-- Chat history will be dynamically inserted here -->
                </ul>
            </div>
            <div class="panel-section">
                <h3>Source Documents</h3>
                <ul id="source-documents">
                    <!-- Source documents will be dynamically inserted here -->
                </ul>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </header>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <form id="chat-form" class="chat-input-form" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" id="file-input" name="file" accept=".txt,.csv,.xlsx,.xls,.jpg,.jpeg,.png,.pdf" hidden>
                    <label for="file-input" class="file-input-button" id="file-input-label">
                        <span id="upload-icon-wrapper">
                            <i class="fas fa-paperclip" id="upload-icon"></i>
                        </span>
                    </label>
                    <span id="file-name"></span> 
                </div>
                <input type="text" id="user-input" name="question" placeholder="Ask your question..." required title="">
                <button type="submit" class="send-btn">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </form>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
